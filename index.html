    }

      max-width: 300px;
      max-height: 300px;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    .percentage-bar {
        position: relative;
        width: 100%;
        height: 20px;
        background-color: rgba(204, 204, 204, 0.5);
        border: 1px solid #333;
        margin-top: 5px;
    }
    .percentage-fill {
        height: 100%;
        background-color: #B6ADF3;
    }
    .percentage-text {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        line-height: 20px;
        color: black;
    }
    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    }
    table, th, td {
        border: 1px solid #aaa;
    }
    th, td {
        padding: 8px;
    }
    #pagination {
        margin-top: 10px;
        text-align: center;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }
    #backlogResult {
        margin-top: 10px;
        text-align: center;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }
    #page {
    margin: 0 10px; /* Add margin to page text for spacing */
    }
    #additional-games {
        display: none;
    }
    button {
        padding: 5px 10px;
    }
  </style>

// Sort games by beat status and date
games.sort((a, b) => {
    if (a.beatstatus !== b.beatstatus) {
        return a.beatstatus.localeCompare(b.beatstatus);
    } else {
        const dateA = a.datebeat === 'Unknown' ? null : new Date(a.datebeat);
        const dateB = b.datebeat === 'Unknown' ? null : new Date(b.datebeat);
        if (!dateA || !dateB) {
            if (!dateA && !dateB) {
                return 0; 
            } else if (!dateA) {
                return 1; 
            } else {
                return -1; 
            }
        }
        return dateB - dateA;
    }
});

const currentlyPlayingTable = document.getElementById('currently-playing');
const beatenGamesTable = document.getElementById('beaten-games');
const additionalGamesTable = document.getElementById('additional-games');
const beatenGamesTbody = beatenGamesTable.getElementsByTagName('tbody')[0];
const rowsPerPage = 1;
let currentPage = 1;


games.forEach(game => {
    if (game.beatstatus === 'Currently Playing') {
        currentlyPlayingTable.getElementsByTagName('tbody')[0].innerHTML += `
            <tr>
                <td><img src="${game.cover}" class="cover-dimensions" alt="[Missing Cover]"></td>
                <td>${game.title} [${game.system}]</td>
            </tr>
        `;
    } else if (game.beatstatus === 'Beaten') {
        beatenGamesTable.getElementsByTagName('tbody')[0].innerHTML += `
            <tr>
                <td><img src="${game.cover}" class="cover-dimensions" alt="[Missing Cover]"></td>
                <td>${game.title} [${game.system}]</td>
                <td>${game.datebeat}</td>
            </tr>
        `;
    } else {
        additionalGamesTable.getElementsByTagName('tbody')[0].innerHTML += `
            <tr>
                <td><img src="${game.cover}" class="cover-dimensions" alt="[Missing Cover]"></td>
                <td>${game.title} [${game.system}]</td>
            </tr>
        `;
    }
});

function displayData() {
    const rows = beatenGamesTbody.getElementsByTagName('tr');
    const pageCount = Math.ceil(rows.length / rowsPerPage);
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    for (let i = 0; i < rows.length; i++) {
        if (i >= start && i < end) {
            rows[i].style.display = 'table-row';
        } else {
            rows[i].style.display = 'none';
        }
    }

    document.getElementById('page').textContent = `Page ${currentPage} of ${pageCount}`;
}

displayData();

document.getElementById('prev').addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--;
        displayData();
    }
});

document.getElementById('next').addEventListener('click', () => {
    const pageCount = Math.ceil(beatenGamesTbody.getElementsByTagName('tr').length / rowsPerPage);
    if (currentPage < pageCount) {
        currentPage++;
        displayData();
    }
});

// Backlog generator
function suggestGame() {
  const table = document.getElementById("additional-games");
  const numRows = table.rows.length; 

  if (numRows === 0) {
    return; // No rows to suggest
  }

  // Randomly select a column index
  const randomRowIndex = Math.floor(Math.random() * numRows);

  // Create a new table to display the selected column
  const selectedRow = table.rows[randomRowIndex].cloneNode(true);

  // Display the selected column in the result div
  const resultDiv = document.getElementById("backlogResult");
  resultDiv.innerHTML = "";
  resultDiv.appendChild(selectedRow);
}

// Event listener for the "Suggest a Column" button
const suggestButton = document.getElementById("backlogButon");
suggestButton.addEventListener("click", suggestGame);




// Collect totals and display percentage bars
const systemCounts = {};

games.forEach(game => {
    if (game.beatstatus === 'Beaten') {
        if (systemCounts[game.system]) {
            systemCounts[game.system].beaten++;
            systemCounts[game.system].total++;
        } else {
            systemCounts[game.system] = { beaten: 1, unbeaten: 0, total: 1 };
        }
    } else {
        if (systemCounts[game.system]) {
            systemCounts[game.system].unbeaten++;
            systemCounts[game.system].total++;
        } else {
            systemCounts[game.system] = { beaten: 0, unbeaten: 1, total: 1 };
        }
    }
});

const summaryElement = document.createElement('div');
summaryElement.innerHTML = '<h2>Game Summary</h2>';

for (const system in systemCounts) {
    const counts = systemCounts[system];
    const percentage = (counts.beaten / counts.total) * 100;
    summaryElement.innerHTML += `
        <p><b>${system}</b>: Beaten - ${counts.beaten} | Unbeaten - ${counts.unbeaten} | Total - ${counts.total}</p>
        <div id="percentage-bar-${system}" class="percentage-bar">
            <div class="percentage-fill" style="width: ${percentage}%;"></div>
            <div class="percentage-text">${percentage.toFixed(2)}%</div>
        </div>`;
}

const gameSummaryDiv = document.getElementById('game-summary');
gameSummaryDiv.appendChild(summaryElement);

  </script>
